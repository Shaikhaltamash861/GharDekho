<ion-content class="login-content" [fullscreen]="true">
  <!-- Background Image Container -->
  <div class="hero-section">
    <div class="background-overlay"></div>
    <div class="grid-overlay">
      <div class="grid-item" *ngFor="let item of [1,2,3,4,5,6]"></div>
    </div>
    
    <!-- Status Bar Area -->
    <div class="status-bar">
      <span class="time">9:41</span>
      <div class="status-icons">
        <ion-icon name="cellular"></ion-icon>
        <ion-icon name="wifi"></ion-icon>
        <ion-icon name="battery-full"></ion-icon>
      </div>
    </div>

    <!-- App Title -->
    <div class="app-title">
      <ion-icon name="home-outline" class="app-icon"></ion-icon>
      <span>MyHome</span>
    </div>

    <!-- Main Heading -->
    <div class="hero-content">
      <h1 class="main-heading">
        Discover Your<br>
        Dream Home
      </h1>
    </div>
  </div>

  <!-- Bottom Card with Login Options -->
  <div class="login-card">
    <div class="button-container">
      <!-- Primary Buttons -->
      <ion-button 
        expand="block" 
        fill="solid" 
        color="dark" 
        class="primary-btn login-btn"
        (click)="login()">
        Login
      </ion-button>

      <ion-button 
        expand="block" 
        fill="clear" 
        color="dark" 
        class="secondary-btn signup-btn"
        (click)="signUp()">
        Sign Up
      </ion-button>

      <!-- Divider -->
      <div class="divider">
        <span>or Login with</span>
      </div>
